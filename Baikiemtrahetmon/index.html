    <html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Form</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
        <div class="header">
            <h1>MULTI STEPS FORM WIDGET</h1>
        </div>
		
	<div class="container">
		<div id='newProfile'>
			<button type="sendDataButton" class="profile-button">Profile</button>
		
			<form>
			<!-- Name -->
				<div class="form-group">
					<input type="text" id='firstName' placeholder="First name"/>
					<input type='text' id='lastName' placeholder="LastName"/>
					<input type='text' id='Phone' placeholder="Phone"/>
				</div>

<!-- GENDER -->
				<div class="form-group2">
  					Gender:
  					<label class="radio-inline">
  					  <input type="radio" name="radio1" class="userGender" value="male"> Male
  					</label>
  					<label class="radio-inline">
  					  <input type="radio" name="radio1" class="userGender" value="female"> Female
  					</label>
  				</div>
                  <div class="form-group">
					<input type="text" id='address' placeholder="Address"/>
				</div>

  				

		




  				<button id="sendDataButton" type="button" class="btn-btn-warning">Next</button>

  				<div id="results"></div>


			</form>

	</div>


		<div id="updatedProfile">
    		
    		<div>
    			<h2 id='newUserName'></h2>
    			<h3 id="newUserGender"></h3>
    			<h3 id="newUserAge"></h3>
    			<h3 id="newUserBirth"></h3>
    		</div>

    	</div>

    </div>
